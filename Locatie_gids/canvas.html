<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.indexbackground {
            background-color: #EDE7F6; /* Achtergrondkleur */
            color: #4A148C; /* Donkerpaars voor tekst */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6A1B9A; /* Dieppaars */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #F3E5F5; /* Lichtere paarse tint */
            border-left: 5px solid #8E24AA; /* Paarse rand */
            max-width: 800px;
            margin: 20px auto; /* Centreert de sectie */
        }

        p {
            font-size: 1em;
            line-height: 1.6;
        }

        /* Homebutton stijl */
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
        }
    </style>
</head>
<body class="indexbackground">

    <!-- Homeknop -->
    <a class="logo" href="index.html">
        <img src="./img/Homebutton.png" alt="Home" style="width: 40px; height: auto;">
    </a>

    <header>
        <h1>Canvas</h1>
    </header>

    <section>
        <p>Canvas is het online leerplatform waar je opdrachten, lessen en feedback van docenten kunt vinden. Hier houd je je studieplanning bij en communiceer je met klasgenoten en docenten.</p>
    </section>

    <a href="https://flexedu.instructure.com/" class="custom-link">Canvas leermanagement.</a>

</body>
</html>
